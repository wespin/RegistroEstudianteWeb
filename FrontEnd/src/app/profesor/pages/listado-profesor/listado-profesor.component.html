<h1 class="m-2">Profesores</h1>
<div class="content">
    <mat-card >
        <mat-card-title>
            <button mat-raised-button color="primary" (click)="nuevoProfesor()" class="m-2">
              <mat-icon mat-list-icon>add</mat-icon>Nuevo
            </button>
          </mat-card-title>

          <mat-divider></mat-divider>

          <mat-card-content class="mt-2">
            <mat-form-field style="width: 100%;;">
                <mat-label>Buscar</mat-label>
                <input matInput (keyup)="aplicarFiltroListado($event)" placeholder="Filtro" #input>
              </mat-form-field>

      <div class="mat-elevation-z8" style="overflow-x: auto;">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="apellido">
                <th mat-header-cell *matHeaderCellDef> Apellido </th>
                <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
            </ng-container>            
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>            
            <ng-container matColumnDef="fechaContratacion">
                <th mat-header-cell *matHeaderCellDef> FechaContratacion </th>
                <td mat-cell *matCellDef="let element"> {{element.fechaContratacion}} </td>
            </ng-container>            
            
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button color="primary" (click)="editarProfesor(element)">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" (click)="removerProfesor(element)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>            



          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
          </tr>

        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Seleccione Profesores">
        </mat-paginator>        
      </div>

       </mat-card-content>
    </mat-card>
</div>
