<h2 mat-dialog-title> {{titulo}} Profesor </h2>
<mat-dialog-content>

  <form [formGroup]="formProfesor">
    <div class="row mt-2">
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Apellido</mat-label>
          <input formControlName="apellido" matInput autocomplete="off" maxlength="60">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Nombre</mat-label>
          <textarea formControlName="nombre" matInput autocomplete="off" rows="2" maxlength="100">
            </textarea>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Fecha Contratacion</mat-label>
          <textarea formControlName="fechaContratacion" matInput autocomplete="off" rows="2" maxlength="100">
        </textarea>
    </mat-form-field>
      </div>
    </div>

  </form>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close="true" color="warn">Volver</button>
  <button mat-raised-button color="primary" [disabled]="formProfesor.invalid"
    (click)="crearModificarProfesor()">{{nombreBoton}}</button>
</mat-dialog-actions>
