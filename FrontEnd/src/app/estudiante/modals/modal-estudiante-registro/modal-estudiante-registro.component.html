<h2 mat-dialog-title> {{titulo}} Registro de Materias a Estudiante </h2>
<mat-dialog-content>

  <form [formGroup]="formEstudiante">
    <div class="row mt-2">
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Apellido</mat-label>
          <input formControlName="apellido" matInput autocomplete="off" maxlength="60">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Nombre</mat-label>
          <textarea formControlName="nombre" matInput autocomplete="off" rows="1" maxlength="100">
            </textarea>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
        <div class="col-12">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label class="example-h2" >Cursos</mat-label>
                <section class="example-section" style="margin-top: 25px;">
                    <input formControlName="cursos" hidden matInput readonly="true">
                    <mat-checkbox class="example-margin"
                                  *ngFor="let curso of cursos" formControlName="cursos"   
                                  [(ngModel)]="curso.seleccionado" matSuffix> {{ curso.nombre }}
                    </mat-checkbox>
                </section>
            </mat-form-field>
        </div>
      </div>    

  </form>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close="true" color="warn">Volver</button>
  <button mat-raised-button color="primary" [disabled]="formEstudiante.invalid"
    (click)="registrarEstudianteCurso()">{{nombreBoton}}</button>
</mat-dialog-actions>
